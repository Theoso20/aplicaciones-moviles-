<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">login</ion-title>
    </ion-toolbar>
  </ion-header>

<ion-card>
<ion-card-header>
  <ion-card-title>
    <ion-icon name="person-outline" slot="start"></ion-icon>
    Inicia sesión</ion-card-title>

</ion-card-header>
<ion-card-content>
  <form (submit)="login()">
  <ion-item>
    <ion-icon name="mail-outline" slot="start"></ion-icon>
    <!-- <ion-label position="floating">Email</ion-label> -->
    <!-- <ion-input [(ngModel)]="email" type="email" name="email" required=""></ion-input> -->
    <ion-input [(ngModel)]="email" label="Email" label-placement="floating" fill="outline" type="email" name="email" required=""></ion-input>
  </ion-item>
  <ion-item>
    <ion-icon name="lock-closed-outline" slot="start"></ion-icon>
    <!-- <ion-label position="floating">Contraseña</ion-label> -->
    <ion-input [(ngModel)]="password" label="Contraseña" label-placement="floating"  fill="outline" type="password" name="password" required=""></ion-input>
    <ion-icon
    [name]="passwordType === 'password' ? 'eye-off' : 'eye'"
    slot="end"
    (click)="togglePasswordVisibility()"
  ></ion-icon>
  </ion-item>
   <ion-button expand="full" type="submit">
    <ion-icon name="log-in-outline"></ion-icon>
    Ingresar</ion-button>
  </form>
</ion-card-content>
</ion-card>


</ion-content>
